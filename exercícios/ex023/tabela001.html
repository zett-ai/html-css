<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table { 
            width: 400px;
            height: 400px;
            border-collapse: collapse; /*separete padrão*/
        }

        td {
            border: 1px solid black;
            padding: 8px;
            text-align: center; /*alinhamento horizontal*/
            vertical-align: middle;
        }

        .numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Primeira tabela</h1>
        <!-- Hierarquia de tabelas simples:

        -table row = linha de tabela
        -table reader = cabeçalho de tabela
        -table data = dado de tabela -->
    <table>
        <tr> <!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="numero">333</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td class="numero">400</td>
        </tr>
    </table>
</body>
</html>

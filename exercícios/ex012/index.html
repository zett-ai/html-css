<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com html5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>este vídeo está hospedado em meu próprio servidor</p>
    <video autoplay loop controls width="560" poster="imagens/limoes-capa.png">
        <source src="media/meu-video.mp4" type="video/mp4">
        <source src="media/meu-video.m4v" type="video/mp4">
        <source src="media/meu-video.webm" type="video/webm">
        <source src="media/meu-video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos do Youtube(ou do vimeo)</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=5DPVwtltewdmzFSR" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <p>olha só essa metalinguagem</p>
</body>
</html>

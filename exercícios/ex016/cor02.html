<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient em CSS</title>
    <style>
        * {
            height: 100%; /*Configurações globais das CSS*/
        }
        body {
            background-image: linear-gradient(to left,#042940,#005C53,#9FC131,#DBF227,#D6D58E);
            background-attachment: fixed; /*fixa o degrade*/
            /*radial gradient circle - faz o degrade em circulo*/
            /*colocando %, muda o quanto a cor preenche a pag*/

        }
        
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>

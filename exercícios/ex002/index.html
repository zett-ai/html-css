<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paragráfos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <hr>
    <p>pode escrever um parágrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt; <!--less than / greater than-->
    </p>
    <p>se precisar quebrar o texto em algum lugar específico <br> como esse, pode usar a tag &lt;br&gt;. 
    </p>
    <p>adicionar alguns símbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &cent;
        &yen;
        &delta;
        &Delta;
        &uparrow;
    </p>
    <p>agora emojis
        🐀 &#x1F400;
           &#x1F913; <!--EMOJIPEDIA-->
    </p>
</body>
</html>

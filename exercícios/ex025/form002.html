<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Teste de formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="ehuser">Usuário: </label>
            <input type="text" name="user" id="ehuser" required minlength="5" maxlength="15" size="8" placeholder="username" autocomplete="username">
        </p>
        <p>
            <label for="ehsenha">Senha: </label>
            <input type="password" name="ehsenha" id="senha" required minlength="8" placeholder="nao mala nao ratao" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>

</html>

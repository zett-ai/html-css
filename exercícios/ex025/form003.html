<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
</head>
<body>
    <h1>Teste de formulário</h1>
    <form action="cadastro.php" method="get">
        <p>
            <label for="ehnome">Nome: </label>
            <input type="text" name="nome" id="ehnome" required maxlength="30"
            placeholder="essa é a julia costa, a verdadeira bandida, de topinho e mini saia vim pra..." autocomplete="name" reqiored>
        </p>
        <p>
            <label for="ehmedia">Média: </label>
            <input type="number" name="media" id="ehmedia" min="0" max="10" placeholder="0 a 10" step="0.5" value="5" required>
        </p>
        <p>
            <label for="ehmes">Período letivo: </label>
            <input type="month" name="mes" id="ehmes" value="2024-06">
        </p>
        <p>
            <label for="ehdata">Dia da prova: </label>
            <input type="date" name="data" id="ehdata">
        </p>
        <p>
            <label for="ehora">Horário da prova: </label>
            <input type="time" name="hora" id="ehora">
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="limpar">
        </p>
    </form>
</body>
</html>
